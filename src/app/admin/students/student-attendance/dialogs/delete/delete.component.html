<div class="container">
  <h3 mat-dialog-title>Emin misin?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Roll No: </span>{{data.rollNo}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Ad: </span>{{ data.sName }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Tarih: </span>{{data.date | date: 'MM/dd/yyyy'}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Sil
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Ä°ptal</button>
  </div>
</div>

<section class="content">
  <div class="content-block">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Ders Ekleme Formu</h2>

          </div>
          <div class="body">
            <form class="m-4" [formGroup]="courseForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Fakülte seçin</mat-label>
                    <mat-select formControlName="facultyId" required (selectionChange)="onChangeSelect($event.value)">
                      <mat-option *ngFor="let fau of faculty" [value]="fau.id">{{fau.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="courseForm.get('facultyId').hasError('required')">
                      Fakülte seçin!
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Departman Seçin</mat-label>
                    <mat-select formControlName="departmentId" required >
                      <mat-option *ngFor="let dep of selectedDepartment" [value]="dep.id">{{dep.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="courseForm.get('departmentId').hasError('required')">
                       Departman seçin!
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Sınıf Seçin</mat-label>
                    <mat-select formControlName="classId" required (selectionChange)="onChangeSelect($event.value)">
                      <mat-option *ngFor="let clas of dclass" [value]="clas.id">{{clas.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="courseForm.get('classId').hasError('required')">
                      Sınıf seçiniz!
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Ders Süresi</mat-label>
                    <input matInput formControlName="lessonTime">
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="courseForm.get('lessonTime').hasError('required')">
                      lütfen ders süresi girin!
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Ders Kodu</mat-label>
                    <input matInput formControlName="lessonCode">
                    <mat-error *ngIf="courseForm.get('lessonCode').hasError('required')">
                      Ders kodu girin!
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Ders Adı</mat-label>
                    <input matInput formControlName="lessonName" required>
                    <mat-error *ngIf="courseForm.get('lessonName').hasError('required')">
                      Ders adı girin!
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Kredi</mat-label>
                    <input matInput formControlName="kredi"type="number">
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Akts</mat-label>
                    <input matInput formControlName="akts" type="number">
                  </mat-form-field>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Telefon Numarası</mat-label>
                    <input matInput formControlName="telephone"  >
                    <mat-icon matSuffix>phone</mat-icon>
                    <mat-error *ngIf="courseForm.get('telephone').hasError('required')">
                      Telefon numarası girin!
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Öğrenci Kapasitesi</mat-label>
                    <input matInput formControlName="studentCapacity" type="number">
                  </mat-form-field>
                </div>
              </div> -->
              <!-- <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                  <label>Yükle</label>
                  <app-file-upload formControlName="uploadFile"></app-file-upload>
                </div>
              </div> -->
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Ders Detayları</mat-label>
                    <textarea matInput formControlName="detaily" ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="btn-space" [disabled]="!courseForm.valid" mat-raised-button
                    color="primary">Gönder</button>
                  <button type="button" mat-button>İptal</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

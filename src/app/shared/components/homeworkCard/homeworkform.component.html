<div>
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17">
            <h2 mat-dialog-title>Ödev</h2>
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="p-3 overflow-auto" style="height: 400px;">
    <form [formGroup]="addCusForm ">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 col-green">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Başlama tarihi</mat-label>
            <input readonly matInput type="datetime-local" formControlName="homeworkStartDate">
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2 col-red">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Bitiş tarihi</mat-label>
            <input readonly matInput type="datetime-local" formControlName="homeworkEndDate">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Ödev</mat-label>
            <input readonly matInput formControlName="homeworkName">
          </mat-form-field>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div>
            <div class="text-inside" class="example-full-width mb-3"  appearance="outline">
              <ckeditor  disabled=true  [editor]="Editor" [config]="{toolbar:[]}" formControlName="homeworkDescrption"></ckeditor>
              <ng-template></ng-template>
            </div> <br>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 mt-3 ml-3">
          <a *ngIf="homework.document" mat-stroked-button target="_blank" href="{{url+homework.document}}" >Ödev Dökümanı: <img src="../../../../assets/images/icons/document1.png" alt="Documen"></a>
        </div>
      </div> <br>
      <!-- <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
          <label>Ödev Gönder:</label>
          <app-file-upload  formControlName="document"></app-file-upload>
        </div>
      </div>
      <div class="row">
          <button mat-raised-button 
            style="background-color: rgb(235, 59, 156);
              color: white;">
            Gönder
          </button>
        </div> -->
    </form>
  </div>
</div>
